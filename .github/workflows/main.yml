name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt

      - name: Add wasm target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build web WASM (wasm-pack)
        run: |
          # build to docs/pkg
          wasm-pack build --release --target web --out-dir ./docs/pkg
          # ensure docs dir exists
          mkdir -p docs
          # copy static assets (adjust path if your assets live elsewhere)
          if [ -d "static" ]; then cp -r static/* docs/ || true; fi
          if [ -d "assets" ]; then cp -r assets/* docs/ || true; fi
          # write a minimal index.html that imports the generated wasm JS
          cat > docs/index.html <<'HTML'
          <!doctype html>
          <html>
            <head>
              <meta charset="utf-8" />
              <meta name="viewport" content="width=device-width,initial-scale=1" />
              <title>Celestial Sphere</title>
            </head>
            <body>
              <div id="root"></div>
              <script type="module">
                import init from './pkg/celestialsphere.js';
                init();
              </script>
            </body>
          </html>
          HTML

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4